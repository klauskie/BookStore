<!DOCTYPE html>
<html lang="en">

<head>
    <title>TlalocShop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/language/es_ES.min.js'></script>
    <script src="js/validaciones.js"></script>
    <link rel="stylesheet" href="css/override.css">
</head>

<body>
    <div class="row" style=" margin: 1px;">
        <div class="col-md-12">
            <div class="panel panel-default">
                <nav class="navbar navbar-inverse navbar-fixed-top animate" style="background-color: #274056">
                    <div class="container navbar-more visible-xs">
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group"></div>
                        </form>
                    </div>
                    <div class="container">
                        <div class="navbar-header hidden-xs">
                            <a class="navbar-brand" href="#">TlalocShop</a>
                        </div>
                        <ul class="nav navbar-nav navbar-right mobile-bar">
                            <li>
                                <a href="Home.html">
                                    <span class="menu-icon fa fa-home" style="padding-top: 10px"></span>
                                    <span class="hidden-xs">Home</span>
                                    <i class="fa fa-home hidden-xs" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li>
                                <a href="products.html" style="color: white">
                                    <span class="menu-icon fa fa-bars" style="padding-top: 10px"></span>
                                    <span class="hidden-xs">Products</span>
                                    <i class="fa fa-bars hidden-xs" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li>
                                <a href="MyAccount.html">
                                    <span class="menu-icon fa fa-user" style="padding-top: 10px"></span>
                                    <span class="hidden-xs">My Account</span>
                                    <i class="fa fa-user hidden-xs" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li>
                                <a href="checout.html">
                                    <span class="menu-icon fa fa-shopping-cart" style="padding-top: 10px"></span>
                                    <span class="hidden-xs">My Cart</span>
                                    <i class="fa fa-shopping-cart hidden-xs" aria-hidden="true"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <br class="hidden-xs">
                <br class="hidden-xs">
                <div class="row">
                    <div class="col-xs-1 col-sm-1"></div>
                    <div align=center class="col-xs-12 col-sm-4">
                        <h4 class="gris" style="text-align: center"> Bill Information </h4>
                        <br>
                        <div class="center">
                            <span class="fa fa-credit-card-alt icono"></span>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <form class="well form-horizontal" action="" method="post"  id="contact_form3">
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Card Type</label>
                                    <div class="col-md-6 selectContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                            <select name="type" class="form-control selectpicker">
                                                <option value=" ">Card Type</option>
                                                <option value="VS">Visa</option>
                                                <option value="MC">MasterCard</option>
                                                <option value="AE">AmericanExpress</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label">Card Holder Name</label>
                                    <div class="col-md-6 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                            <input name="cardName" placeholder="Card Holder Name" class="form-control" type="text">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label">Card Number</label>
                                    <div class="col-md-6 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                            <input name="card" placeholder="Card Number" class="form-control" type="number">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label">CVC</label>
                                    <div class="col-md-6 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                            <input name="cvvNumber" placeholder="CVC" class="form-control" type="text">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label">Expiry: </label>
                                    <div class="col-md-6 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                            <input name="expiry" placeholder="Expiry(MM/YY)" class="form-control" type="text">
                                        </div>
                                    </div>
                                </div>
                                <br>

                                <div class="form-group">
                                    <div class="row">
                                        <div align=center class="col-xs-4 col-md-4 col-md-offset-2 col-xs-offset-2 ">
                                            <a href="checout.html" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-chevron-left"></span> Cart</a>
                                        </div>
                                        <div align=center class="col-xs-4 col-md-4">
                                            <button type="submit" class="btn btn-primary">Next <span class="glyphicon glyphicon-chevron-right"></span></button>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="modal fade" id="saveModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Purchase Complete</h4>
                            </div>
                            <div class="modal-body">
                                <p>A confirmation email has been sent to your email.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="location.href='Home.html'">Go Home</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
