<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/override.css">
    <script  src="js/prototipojs.js"></script>

    <meta charset="UTF-8">
    <title>TlalocShop</title>
</head>
<body>
<div class="container-fluid">
    <div class="row" style="margin: 1px;">
        <div class="col-md-12">
            <div class="panel panel-default" >
                <nav class="navbar navbar-inverse navbar-fixed-top animate" style="background-color: #274056">
                    <div class="container navbar-more visible-xs">
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group"></div>
                        </form>
                    </div>
                    <div class="container">
                        <div class="navbar-header hidden-xs">
                            <a class="navbar-brand" href="Home.html">TlalocShop</a>
                        </div>
                        <ul class="nav navbar-nav navbar-right mobile-bar">
                            <li>
                                <a href="Home.html">
                                    <span class="menu-icon fa fa-home" style="padding-top: 10px"></span>
                                    <span class="hidden-xs">Home</span>
                                    <i class="fa fa-home hidden-xs" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li>
                                <a href="products.html" style="color: white">
                                    <span class="menu-icon fa fa-bars" style="padding-top: 10px"></span>
                                    <span class="hidden-xs">Products</span>
                                    <i class="fa fa-bars hidden-xs" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li>
                                <a href="MyAccount.html">
                                    <span class="menu-icon fa fa-user" style="padding-top: 10px"></span>
                                    <span class="hidden-xs">My Account</span>
                                    <i class="fa fa-user hidden-xs" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li>
                                <a href="checout.html">
                                    <span class="menu-icon fa fa-shopping-cart" style="padding-top: 10px"></span>
                                    <span class="hidden-xs">My Cart</span>
                                    <i class="fa fa-shopping-cart hidden-xs" aria-hidden="true"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="panel-body">
                    <h1 class="center">TRIVIA TIME!!!</h1>
                    <div class="container-fluid bg-info">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3><span class="label label-warning" id="qid">1</span> What is the name of Hagrid's huge dog? </h3>
                                </div>
                                <div class="modal-body">
                                    <div class="col-xs-3 col-xs-offset-5">
                                        <div id="loadbar" style="display: none;">
                                            <div class="blockG" id="rotateG_01"></div>
                                            <div class="blockG" id="rotateG_02"></div>
                                            <div class="blockG" id="rotateG_03"></div>
                                            <div class="blockG" id="rotateG_04"></div>
                                            <div class="blockG" id="rotateG_05"></div>
                                            <div class="blockG" id="rotateG_06"></div>
                                            <div class="blockG" id="rotateG_07"></div>
                                            <div class="blockG" id="rotateG_08"></div>
                                        </div>
                                    </div>

                                    <div class="quiz" id="quiz" data-toggle="buttons">
                                        <label class="element-animation1 btn btn-lg btn-primary btn-block trivia"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="1"> Winnie the Poodle </label>
                                        <label class="element-animation2 btn btn-lg btn-primary btn-block trivia"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="2"> Firulais</label>
                                        <label class="element-animation3 btn btn-lg btn-primary btn-block trivia"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="3"> Fang </label>
                                        <label class="element-animation4 btn btn-lg btn-primary btn-block trivia"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="4"> Chew Barka </label>
                                    </div>
                                </div>
                                <div class="modal-footer text-muted">
                                    <span id="answer"></span>
                                    <div id="show" style="display: none"class="center">
                                        <a id="azul" href="Home.html" class="btn btn-info btn-lg">
                                            <span class="glyphicon glyphicon-ok-sign texto"></span> Return Home
                                        </a>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
